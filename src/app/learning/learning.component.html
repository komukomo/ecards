<div class="container">

  <div *ngIf="cards && cards.length" class="panel panel-default">
    <div class="panel-heading">
      <div style="font-size:132%" class="glyphicon glyphicon-play-circle pull-right" aria-hidden="true"></div>
      {{cards[index].id}}
      <h4>{{cards[index].front}}</h4>
    </div>
    <div class="panel-body">
      <p>{{cards[index].back}}</p>
    </div>
  </div>

  <div class="btn-group btn-group-justified" role="group" aria-label="...">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-default">Bad</button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-default">Normal</button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-default">Good</button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-default">Great</button>
    </div>
  </div>

  <hr>


  <div class="card-nav">
  <button
    *ngFor="let c of cards; let i = index;"
    type="button"
    class="btn btn-default"
    [class.active]="i == index"
    (click)="changeIndex(i);"
    ></button>
  </div>

  <button (click)="prev();" type="button" class="btn btn-default pull-left">Prev</button>

  <button (click)="next();" type="button" class="btn btn-default pull-right">Next</button>

</div>
