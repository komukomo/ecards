<div class="container">
  <div *ngFor="let card of cards" class="panel panel-default">
    <div class="panel-heading">
      <div style="font-size:132%" class="glyphicon glyphicon-play-circle pull-right" aria-hidden="true"></div>
      <p>{{card.front}}</p>
    </div>
    <div class="panel-body">
      <p>{{card.back}}</p>
    </div>
  </div>
</div>
