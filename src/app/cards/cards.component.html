<div class="container">
  <div class="clearfix" style="margin-bottom:10px">
    <app-uploader class="pull-right"></app-uploader>
  </div>
  <form class="form"
          (ngSubmit)="addCard($event, cfront.value, cback.value, cfrontsup.value, cbacksup.value);
          cfront.value=''; cback.value=''; cfrontsup.value=''; cbacksup.value='';">
    <div class="panel panel-default">
      <div class="panel-heading">
        <input #cfront >
        <textarea class="sup" #cfrontsup ></textarea>
      </div>
      <div class="panel-body">
        <input #cback >
        <textarea class="sup" #cbacksup ></textarea>
      </div>
    </div>
    <button class="center-block btn btn-primary" type="submit">Add</button>
  </form>
  <hr>
  <div *ngFor="let card of cards; let i = index">
    <app-card [card]="card" (discard)="discard()"></app-card>
  </div>
  <button (click)="nextPage()" class="btn btn-default center-block">next</button>
</div>
